    Dear Chairman Mollohan and Ranking Member Wolf: I am requesting funding for the Metagenomic Analysis of Chesapeake Bay (MAC B) Initiative in the fiscal year 2010 bill. The entity to receive funding for this project is the University of Maryland Biotechnology Institute (UMBI), located at 9600 Gudelsky Drive, Rockville, MD 20850. This request will provide funds for a collaborative effort to undertake a genomic analysis of the Chesapeake Bay to comprehensively examine all of the key microbial processes that govern the Bay's community dynamics and health. UMBl's MACB Initiative will apply high-end molecular approaches and functional genomics with meta data that will elucidate the dynamics and interactions of the seasonal microbial processes that are essential in nutrient cycling and removal of pollutants from the Bay. Using archived environmental DNA samples spanning a 20year period, long-term changes in microbial communities will be assessed and the changes discovered will lend greater clues to what is happening in the Bay and how to improve Bay conditions. Expected outcomes will be profiles that demonstrate community activity under normal and stress conditions as well as provide potential bioremediation markers for natural and accelerated bioremediation of pollutants in the Bay. Funding will also support the purchase of instrumentation and equipment upgrades for the BioAnalytical Services Lab. The BAS Lab is the only lab in the State of Maryland with a comprehensive focus on analytical, synthetic and separation projects for the Chesapeake Bay. I certify that neither I nor my spouse has any financial interest in this project. Sincerely,\n\n\
