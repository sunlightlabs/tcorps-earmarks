    The Honorable David Obey Chairman House Committee on Appropriations H218 The Capitol Washington, DC 20515 Dear Chairman Obey: I am requesting funding for Orlando Health Orange County Children's Advocacy Center Programs in fiscal year 2010. The entity to receive funding for this project is Orlando Health Foundation, located at 3160 Southgate Commerce Blvd., Orlando, FL 32806. The funding would be used for the Orange County Children's Advocacy Center (CAC), who in the last year, provided advocacy to 1,649 young victims, siblings and non-offending caregivers. The program also provided investigation and prosecution services for 3,939 clients and mental health counseling to 926 clients. This program provides more than 28,000 services to clients each year including advocacy, crisis intervention, lethality assessments, non-offending caregiver support and education, and mental health counseling. Clients are referred to the onsite Healing Tree program for specialized mental health treatment. This program implements a family systems model, which treats not only the child victims but also siblings and non-offending caretakers, thus helping to ensure that the family is able to recover in a supportive, healthy environment together. This request is to ensure that the thousands of families that experience child abuse each year in Orange County, Florida are able to access the services needed to help them recover and heal. Funding will be used to sustain existing Child Advocates and Therapists and other costs, as well as expand the program's capacity to provide services with the addition of two Child Advocates and four Therapists. I celiify that neither I nor my spouse has any financial interest in this project. Sincerely,\n\n\
