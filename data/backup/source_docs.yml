    Dear Chairman Obey and Ranking Member Lewis: I am requesting funding for Gunshot Location System in fiscal year 2010. The entity to receive funding for this project is: New Bedford Police Department 871 Rockdale Ave New Bedford, MA 02740 The funding would be used for ShotS potter GLS which the New Bedford Police Department believes that is an essential tool in the City's war on crime and, based on crime analysis, we will be targeting the United Front West End neighborhood, where there has been a significant increase in the numbers of shots fired. Networked sensors will be placed at specific coordinates on buildings and telephone poles and cover a ten square mile area. The implementation of the ShotS potter GLS will enable the City to accurately detect and locate the origin of gunshots and weapons-events. Once a gunshot is detected, ShotS potter calculates the position where the gun was fired and sends the data to a central server accessible by law-enforcement agencies. Because ShotSpotter uses computer software to analyze sounds, ShotSpotter is precise enough to ignore fireworks, backfiring cars, and other noises that could be mistaken for gunfire. ~olice, sheriffs, the FBI and other law enforcement organizations nationwide have been successful in using ShotSpotter GLS to reduce crime. Specifically, in areas where the Gunshot Location System has been deployed there has been a decrease in gunfire ranging from 60 percent to 90 percent. ShotSpotter has also been responsible for producing countless arrests, decreasing police response time, increasing officer safety, pinpointing key forensic evidence, and saving numerous lives. I certify that I have no fmancial ~~ interest in this project. BARNEY FRANK BF/bf\n\n\
