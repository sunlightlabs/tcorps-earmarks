    I am requesting funding for the Fostering Community Partnerships for Justice: Domestic Violence Education for Pre-Service and Practicing Professionals in fiscal year 2010. The entity to receive funding for this project is Cabrini College located at 610 King of Prussia Rd, Wayne, PA 19087. This project will focus on the impact of domestic violence on children and ways that school personnel and other professionals can help to provide support to students who are living with, or who have lived with, domestic abuse. Cabrini College will take an interdisciplinary approach in developing new curriculum and workshop based training to increase understanding of domestic violence and provide awareness of the community-based resources and interventions available to assist children who are confronting domestic violence. The program will be offered to education majors, as well as those majoring in social work and criminology studies. The College will partner with domestic shelters such as Laurel House in Norristown to develop the curriculum to ensure that it is in line with current practices. Cabrini will direct its outreach training efforts to teachers and other professionals in Upper Darby, Chester, Norristown where they have longstanding partnerships with K-12 schools. I certify that neither I nor my spouse has any financial interest in this project.\n\n\
